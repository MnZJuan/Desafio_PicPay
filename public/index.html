<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Transferência</title>
  <style>
    body {
      font-family: Arial, sans-serif; /* Usando fonte padrão do sistema */
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <h1>Teste de Transferência</h1>
  <form id="transferForm">
    <label for="payer">ID do Pagador:</label>
    <input type="number" id="payer" name="payer" required>

    <label for="payee">ID do Recebedor:</label>
    <input type="number" id="payee" name="payee" required>

    <label for="value">Valor da Transferência:</label>
    <input type="number" id="value" name="value" step="0.01" required>

    <button type="submit">Realizar Transferência</button>
  </form>

  <div class="response" id="response"></div>

  <script src="./script.js"></script> <!-- Certifique-se de que o caminho está correto -->
</body>
</html>
